<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gadget Galaxy | Product Returns</title>

    <!-- Bootstrap CSS and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="shop-cart.css">
    <script defer src="shop-cart.js"></script>

</head>

<body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo-icon-white.png" alt="Gadget Galaxy Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="join.html">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop-cart.html">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shipping.html">Shipping</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <header class="header">
        <div class="container">
            <div class="header-content text-center">
                <h1>Product Return</h1>
                <p>Return the products you no longer need.</p>
            </div>

            <!-- Product Return Form -->
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="form-container">
                        <h4>Select Products to Return</h4>
                        <form id="product-return-form">
                            <div class="list-group">
                                <!-- Product List -->
                                <div class="list-group-item">
                                    <input type="checkbox" id="item-1" data-price="189.99"> Apple AirPods - $189.99
                                </div>
                                <div class="list-group-item">
                                    <input type="checkbox" id="item-2" data-price="1200.00"> Apple iPhone - $1200.00
                                </div>
                                <div class="list-group-item">
                                    <input type="checkbox" id="item-3" data-price="1600.00"> Dell Laptop - $1600.00
                                </div>
                                <div class="list-group-item">
                                    <input type="checkbox" id="item-4" data-price="230.50"> Acer LED Monitor - $230.50
                                </div>
                                <div class="list-group-item">
                                    <input type="checkbox" id="item-5" data-price="62.00"> ASUS Keyboard - $62.00
                                </div>
                            </div>

                            <!-- Purchase Date -->
                            <div class="mb-3">
                                <label for="purchase-date" class="form-label"><strong>Purchase Date</strong></label>
                                <input type="date" id="purchase-date" class="form-control" required>
                            </div>

                            <!-- Refund Method -->
                            <div class="mb-3">
                                <label for="refund-method" class="form-label"><strong>Refund Method</strong></label>
                                <select id="refund-method" class="form-select" required>
                                    <option value="store-credit">Store Credit</option>
                                    <option value="original-payment">Original Payment Method</option>
                                </select>
                            </div>

                            <!-- Refund Total -->
                            <div class="mb-3">
                                <label for="refund-total" class="form-label"><strong>Refund Total</strong></label>
                                <input type="text" id="refund-total" class="form-control" disabled>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                <button type="button" id="submit-return" class="btn btn-custom">Submit Return</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </header>
</div>

</body>
</html>
