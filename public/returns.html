  <div class="content">
    <header class="header">
      <div class="container">
        <div class="header-content text-center">
          <h1>Returns</h1>
          <p>Manage products you want to return.</p>
        </div>
  
        <div class="row justify-content-center mt-5">
          <div class="col-md-8">
            <div class="form-container">
              <form id="return-selection-form">
                <!-- Username -->
                <div class="input-group mb-3 p-3">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input id="username" type="text" class="form-control" placeholder="Username">
                  <div class="error"></div>
                </div>
                <!-- Purchase date -->
                <div class="form-group mb-3">
                  <label for="purchase-date">Purchase date</label>
                  <input type="date" id="purchase-date" class="form-control" required>
                </div>
                <!-- Refund method -->
                <div class="form-group mb-3">
                  <label for="refund-method">Refund method</label>
                  <select id="refund-method" class="form-select" required>
                    <option value="store-credit">Store credit</option>
                    <option value="original-payment">Original payment method</option>
                  </select>
                </div>
                <h4>Select Products to Return</h4>
                <div class="list-group" id="product-list">
                  <!-- Products will be loaded dynamically -->
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                  <button type="button" id="add-to-return" class="btn btn-custom">Add to return</button>
                </div>
              </form>
  
              <h4 class="mt-5">Your Return</h4>
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody id="return-items">
                  <!-- Return items will be added dynamically -->
                </tbody>
              </table>
  
              <!-- Submit button -->
              <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="button" id="process-return-btn" class="btn btn-custom">Process return</button>
              </div>
              <p id="thank-you-message" style="display:none;">Thank you!</p>

              <!-- JSON form data -->
              <div id="json-output" class="mt-4" style="display:none;">
                <h4>Submitted form data (JSON):</h4>
                <pre id="json-data"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
