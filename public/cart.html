<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS and icons -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Google font -->

  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/cart.js"></script>

</head>

<body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="../index.html">
      <img src="images/logo-icon-white.png" alt="Gadget Galaxy Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users.html">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart</a>
        </li>
        <!-- Dropdown menu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu" aria-labelledby="moreDropdown">
            <li><a class="dropdown-item" href="shipping.html">Shipping</a></li>
            <li><a class="dropdown-item" href="billing.html">Billing</a></li>
            <li><a class="dropdown-item" href="returns.html">Returns</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <header class="header">
    <div class="container">
      <div class="header-content text-center">
        <h1>Shopping Cart</h1>
        <p>Manage products you've selected for purchase.</p>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="form-container">
            <!-- Username -->
            <div class="input-group mb-3 p-3">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input id="username" type="text" class="form-control" placeholder="Username">
              <div class="error"></div>
            </div>
            <h4>Select Products to Add to Cart</h4>
            <form id="product-selection-form">
              <div class="list-group" id="product-list">
                <!-- Products loaded dynamically -->
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="button" id="add-to-cart" class="btn btn-custom">Add to cart</button>
              </div>
            </form>

            <h4 class="mt-5">Your Cart</h4>
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <!-- Cart items added dynamically -->
              </tbody>
            </table>

            <!-- Submit button -->
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
              <button type="button" id="checkout-btn" class="btn btn-custom">Checkout</button>
            </div>
            <p id="thank-you-message" style="display:none;">Thank you!</p>

            <!-- JSON form data -->
            <div id="json-output" class="mt-4" style="display:none;">
              <h4>Submitted form data (JSON):</h4>
              <pre id="json-data"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
