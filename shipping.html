<div class="content">
  <header class="header">
    <div class="container">
      <div class="header-content text-center">
        <h1>Shipping</h1>
        <p>Enter your shipping details below.</p>
      </div>

      <!-- Shipping Form -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="form-container">
            <!-- Form start -->
            <form id="shipping-form" action="#">

              <!-- Address -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                <input id="address" type="text" class="form-control" placeholder="Address">
                <div class="error"></div>
              </div>

              <!-- City -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input id="city" type="text" class="form-control" placeholder="City">
                <div class="error"></div>
              </div>

              <!-- State -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-map"></i></span>
                <input id="state" type="text" class="form-control" placeholder="State">
                <div class="error"></div>
              </div>

              <!-- Zip Code -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input id="zip-code" type="text" class="form-control" placeholder="Zip Code">
                <div class="error"></div>
              </div>

              <!-- Shipping Carrier -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-truck"></i></span>
                <select id="shipping-carrier" class="form-select">
                  <option value="">Select shipping carrier</option>
                  <option value="FedEx">FedEx</option>
                  <option value="UPS">UPS</option>
                  <option value="DHL">DHL</option>
                </select>
                <div class="error"></div>
              </div>

              <!-- Shipping Method -->
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-calendar-day"></i></span>
                <select id="shipping-method" class="form-select">
                  <option value="">Select shipping method</option>
                  <option value="Overnight">Overnight</option>
                  <option value="2nd day">2nd day</option>
                  <option value="Ground">Ground</option>
                </select>
                <div class="error"></div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button type="submit" class="btn btn-custom">Submit shipping info</button>
              </div>
              <p id="thank-you-message" style="display:none;">Shipping details submitted!</p>
            </form>
            <!-- Form end -->

            <!-- JSON form data -->
            <div id="json-output" style="display:none; margin-top: 20px;">
              <h4>Submitted form data (JSON):</h4>
              <pre id="json-data"></pre>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>
