<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gadget Galaxy | Join Us</title>

  <!-- Bootstrap CSS and icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="join.css">
  <script defer src="join.js"></script>

</head>

<body>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo-icon-white.png" alt="Gadget Galaxy Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="join.html">Join</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop-cart.html">Shopping Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shipping.html">Shipping</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <header class="header">
    <div class="container">
      <div class="header-content text-center">
        <h1>Shopper Management</h1>
        <p>Become a Gadget Galaxy Insider!</p>
      </div>

      <!-- Form -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="form-container">
            <!-- Form start -->
            <form id="form" action="#">
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input id="username" type="text" class="form-control" placeholder="Username">
                <div class="error"></div>
              </div>
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-at"></i></span>
                <input id="email" type="email" class="form-control" placeholder="Email">
                <div class="error"></div>
              </div>
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
                <input id="password" type="password" class="form-control" placeholder="Password">
                <div class="error"></div>
              </div>
              <div class="input-group mb-3 p-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input id="password2" type="password" class="form-control" placeholder="Confirm password">
                <div class="error"></div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button type="submit" class="btn btn-custom">Join now</button>
              </div>
              <p id="thank-you-message" style="display:none;">Thank you for joining!</p>
            </form>
            <!-- Form end -->

            <!-- JSON form data -->
            <div id="json-output" style="display:none; margin-top: 20px;">
              <h4>Submitted form data (JSON):</h4>
              <pre id="json-data"></pre>
            </div>

          </div>
        </div>
      </div>

    </div>
  </header>
</div>

</body>
</html>
